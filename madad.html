<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון הצמדה למדד</title>
    <link rel="stylesheet" href="madasformat.css"/>
    <script src="madadJvs.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>

<body dir="rtl" style="margin: auto;" >
    
    
    <button style="width: 100px; height: 50px;" onclick="test()"></button>
       
    <br/>
	<div  class='main'>
		<div class="headkot">
            מחשבון הצמדה למדד 
            <button class="back" onclick="back()">חזרה למחשבונים</button>
        </div>
        <div class="shita">
            <input type="radio" name="shita" class="boded"  id="boded" onchange="chooseradio()" checked>חישוב בודד
            <input type="radio" name="shita" class="kovetz" id="kovetz" onchange="chooseradio()">העלאת קובץ (חישוב לפי מדד ידוע נוכחי)
        </div>
        <div class="madadstyle">
            <label for="sugmadad" class="lbl">בחר סוג מדד</label>
            <select class="sugmadad" id="sugmadad" onchange="madadchange()" >
                <option value="1">מדד ידוע</option>
                <option value="2">מדד בגין</option>
            </select>
        </div>
        <div class="taarich">
            <label for="datefrom" class="lbl">בחר תאריך מ</label>
            <input type="date" class="dated" id="datefrom" min="2012-01-01" lang="he" dir="rtl" required>
        </div>
        <div class="taarich">
            <label for="datefrom" class="lbl">בחר תאריך עד</label>
            <input type="date" class="dated" id="dateto" min="2012-01-01" lang="he" dir="rtl" required>
        </div>
		<div class="schom">
            <label for="schom" class="lbl">הקלד סכום</label>
            <input type="number" id="schom" min=1/> 
        </div>
	
		<input type="submit" onclick="cnl()" class="btn" value="חשב" id="hashev"/>

        <table class="tbltozaa">
            <tr>
                <th>תאריך</th>
                <th>חודש מדד</th>
                <th>מדד בנקודות</th>
            </tr>
            <tr>
                <td id="frt1"></td>
                <td id="md1"></td>
                <td id="nm1"></td>
            </tr>
            <tr>
                <td id="frt2"></td>
                <td id="md2"></td>
                <td id="nm2"></td>
            </tr>
        </table>
		<table class="tbltozaaH">
            <tr>
                <td >סכום הפקדה</td>
                <td colspan="2" id="toza"></td>  
            </tr>
            <tr>
                <td >סכום צמוד למדד</td>
                <td colspan="2" id="toz"></td>  
            </tr>
        </table>
        <div class='btnlblup'>
            <label for="input-excel" class="lblup" id="lblup">בחר קובץ להעלאה</label>
            <input type="file" id="input-excel" class="btnup"
              accept=".xlsx, .xls" onchange="yavee(event)"  value="בחר" disabled/>
            <pre id="fileCntent"></pre>
        </div>
    <!-- מקום להציג את הנתונים -->   
    <div id="output"></div> 
</body>
</html>
