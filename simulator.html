
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סימולטור ריבית דריבית</title>
    <link rel="stylesheet" href="zachStyle.css">
    <script src="simulatorjvs.js" defer></script>
</head>
<body dir="rtl">
    <nav class="colComp12">
        <p id="koteret">מחשבון השקעה ריבית דריבית</p>
        <button class="back" onclick="back()">חזרה למחשבונים</button>
    </nav>
    <div class="tozaot colComp12" style="display: block;">
    
        <table id="tbltozaot"> 
            <tr>
                <td>סכום קרן חד פעמי:</td>
                <td id="kerenhadp"></td>
            </tr>
            <tr>
                <td>סכום קרן התשלומים:</td>
                <td id="kerentash"></td>
            </tr>
            <tr>
                <td>סך קרן השקעה:</td>
                <td id="kerensach"></td>
            </tr>
            <tr>
                <td id="shuvy"></td>
                <td id="toz"></td>
            </tr>
            <tr>
                <td>שווי השקעה ל - 10 שנים</td>
                <td id="toz10"></td>
            </tr>
            <tr>
                <td>שווי השקעה ל - 20 שנים</td>
                <td id="toz20"></td>
            </tr>
            <tr>
                <td>שווי השקעה ל - 30 שנים</td>
                <td id="toz30"></td>
            </tr>
        </table>
    </div>
    <section class="colComp12 schomim" id="section">
        <h3 >בחר צורת השקעה:</h3>
        <div class="radioButtons" >
            <div class="radio">
                <input type="radio" name="schom" id="hadPeami" onchange="toggleTextboxes()" />
                <label for="hadPeami">הפקדת סכום חד פעמי</label>
            </div>
            <div class="radio">
                <input type="radio" name="schom" id="beTashlumim" onchange="toggleTextboxes()"/>
                <label for="beTashlumim">הפקדת סכומים באופן חודשי</label>    
            </div>
            <div class="radio">
                <input type="radio" name="schom" id="hadpeamiVeTashlumim" onchange="toggleTextboxes()" checked/>
                <label for="hadpeamiVeTashlumim">הפקדת סכום חד פעמי וגם תשלומים חודשיים</label>
                
            </div>
        </div>
        
        <h3 >בחר סכומים להשקעה:</h3>
        <table class="table colComp6 colMobile6" >
            <tr class="colComp4 colMobile4">
                <td ><label class="colComp4 colMobile4" for="schomHadPeami" >סכום להפקדה חד פעמית</label></td>
                <td><input onchange="sumsum()" class="colComp4 colMobile4" type="number"  id="schomHadPeami" min="1000" step="500" value="1000"/></td>
            </tr>
            <tr  class="colComp4 colMobile4">   
                <td><label class="colComp4 colMobile4" for="schomHodshi"> סכום להפקדה חודשית</label></td> 
                <td><input onchange="sumsum()" class="colComp4 colMobile4" type="number"  id="schomHodshi" min="50" step="50" value="200"/></td>   
            </tr>            
        </table>
        <p>בחר תקופת השקעה:</p><br>
        <table class="table colComp6 colMobile6 tkf" >
            <tr class="colComp4 colMobile4">
                <td ><label class="colComp4 colMobile4" for="schomHadPeami" >בחר מספר שנים להשקעה</label>
                <select onchange="sumsum()" name="tkofa" id="selectTkofa" class="selectButton"></select></td>
            </tr>          
        </table>
           
    </section>

    
    
</body>
</html>
