    function cnl(){
		var z = document.getElementById('datea').value;
		const schom = document.getElementById('schom').value;
		const madadnow=madad.slice(madad.length-1);
		
		let formatdate;
		
		const da= z.getDate(); let mo=z.getMonth()+1;const yr=z.getFullYear();
		if(da<15 && Number(mo) ===1){
			formatdate="1512"+(yr-1);
		}
		else if(da<15 && mo >1){
			if(mo<11){mo="0"+String(Number(mo)-1);}
			formatdate="15"+(mo)+(yr);
		}
		else{
			if(mo<10){mo="0"+String(Number(mo));}
			formatdate="15"+mo+yr;
		}
		const x= madad.indexOf (Number(formatdate))+1;
		//if(x===0){alert("none");return;}
		const w= madad.slice(x, x+1);
		const tozaa=(madadnow/w*schom).toFixed(2);

        const bas=document.getElementById('basis');
        const noh= document.getElementById('nohahy');
        const ker = document.getElementById('keren');
        const haz =document.getElementById('hazmada');
        const sh =document.getElementById('shuvy')

		bas.innerHTML="מדד בסיס: " + w.toLocaleString();bas.display='block';
		noh.innerHTML="מדד נוכחי: " + madadnow.toLocaleString();noh.display='block';
		ker.innerHTML="קרן הפקדה: " + Number(schom).toLocaleString();ker.display='block';
		haz.innerHTML="הפרשי הצמדה: " + Number(tozaa-schom).toLocaleString();haz.display='block';
		
		sh.innerHTML="שווי ריאלי להיום: " + Number(tozaa).toLocaleString();sh.display='block';
		}

	

        function yavee(e) {
	    document.getElementById('mesakemet').style.display="none";
            const file = e.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const data = event.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    let jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
		            jsonData=jsonData.slice(1);
                    //console.log("נתונים מקוריים:", jsonData);

                    // המרת תאריך Excel לפורמט JavaScript Date
                    const convertExcelDateToJSDate = (excelDate) => {
                        return new Date((excelDate - (25567 + 2)) * 86400 * 1000); // המרה ל-epoch
                        
                    };

                    // סינון שורות עם ערכים חסרים או NaN
                    jsonData = jsonData.filter(row => {
                        return row[0] !== undefined &&   row[0]!==0 && row[1] !== undefined &&   row[1]!==0  ;
                    });

                    // המרת כל הנתונים בתאריך לפורמט תאריך
                    jsonData.forEach(row => {
                        row[0] = convertExcelDateToJSDate(row[0]);
                    
		    });
                    

                    

                    // מיון הנתונים לפי תאריך
                    jsonData.sort((a, b) => a[0] - b[0]);

                    // הצגת הנתונים בטבלה
                    displayDataInTable(jsonData);

                    // יצירת טבלה מסכמת לפי שנה
                    const summaryData = createSummaryTable(jsonData);
                    displaySummaryTable(summaryData);
                };

                reader.readAsBinaryString(file);
            }
        }

        // פונקציה להצגת הנתונים בטבלה
        function displayDataInTable(data) {
        const table = document.createElement('table');
	    table.id = 'myTable';
        table.border = '1';
        table.className = 'tbldata';
        table.style.display = 'block';
			

            const headerRow = document.createElement('tr');
            if (data.length > 0) {

                th = document.createElement('th');
                th.textContent = 'תאריך הפקדה';
                headerRow.appendChild(th);
				
				th = document.createElement('th');
                th.textContent = 'סכום';
                headerRow.appendChild(th);

				th = document.createElement('th');
                th.textContent = 'מדד בסיס';
                headerRow.appendChild(th);
							

				th = document.createElement('th');
                th.textContent = 'סכום צמוד למדד';
                headerRow.appendChild(th);
				table.appendChild(headerRow);
							
					
                
                
				
				

                // יצירת שורות עבור הנתונים
                data.forEach(row => { 
                    const tr = document.createElement('tr');
                    row.forEach((cell, index) => {
                        const td = document.createElement('td');
			
                        if (index === 0 && cell instanceof Date) {	
                            td.textContent = formatDate(cell);
							tr.appendChild(td);
						
                        } else {
                            td.textContent = Number(cell.toFixed(2)).toLocaleString();
							tr.appendChild(td);
                        }
						
				if (index === 1){
						
				const da= row[0].getDate(); let mo=row[0].getMonth()+1;const yr=row[0].getFullYear();
							
				if(da<15 && mo ===1){
					formatdate="1512"+(yr-1);
				}
							
				else if(da<15 && mo >1){
					if(mo<11){mo="0"+String(Number(mo)-1);}
					formatdate="15"+(mo)+(yr);
				}
				else{
				if(mo<10){mo="0"+String(Number(mo));}
					formatdate="15"+mo+yr;
				}
							
				const x= madad.indexOf (Number(formatdate))+1;			
				const w= madad.slice(x, x+1);
				const madadnow=madad.slice(madad.length-1);
							
				const td2 = document.createElement('td');
				td2.textContent = Number(Number(w).toFixed(2)).toLocaleString();
				tr.appendChild(td2);
				const td3 = document.createElement('td');
				td3.textContent = Number(Number((row[1]*madadnow/w)).toFixed(2)).toLocaleString();
				tr.appendChild(td3);
				
				}
					
                        
                    });				
					
                    table.appendChild(tr);
                });
            }
		

            // הצגת הטבלה בדף
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // ניקוי התוכן הקודם
            outputDiv.appendChild(table);
	   
        }

        // פונקציה להמיר תאריך לפורמט dd/mm/yyyy
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
